name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or whichever branch is your default

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js and Install Dependencies 📦
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install

      - name: Build 🏗️
        # This command runs the `build` script in your package.json
        run: npm run build

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The directory Astro builds to. Should match astro.config.mjs output setting
          publish_dir: ./dist